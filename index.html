<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>M³</title>
</head>

<body>

    <header id="header">
        <h2>M³</h2>
    </header>
    <main id="main">
        <p>“Uma nova forma de resolver problemas com a falta de espaço e recursos em
            estoques e transportadoras. Pensando em guardar caixas? Você só precisa digitar as
            dimensões que fazemos todo o resto para você”.
        </p>

        <p>Digite abaixo as medidas em Centimentros:</p>
        <section id="para"></section>
        <form id="form">


            <input type="text" placeholder="Altura caixa em cm" id="alturaCaixa">
            <input type="text" placeholder="Comprimento caixa em cm" id="comprimentoCaixa">
            <input type="text" placeholder="Largura caixa em cm" id="larguraCaixa">

            <input type="text" placeholder="Altura Paralelo em cm" id="alturaParalelo">
            <input type="text" placeholder="Largura Paralelo em cm" id="larguraParalelo">
            <input type="text" placeholder="Comprimento Paralelo em cm" id="comprimentoParalelo">


            <input type="submit" value="Enviar" id="submit">
        </form>
    </main>





    <script src="./js/index.js"></script>


</body>

</html>
